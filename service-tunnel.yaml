apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-tunnel
  template:
    metadata:
      labels:
        app: service-tunnel
    spec:
      containers:
      - name: service-tunnel
        image: registry.nordix.org/cloud-native/service-tunnel:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
        - name: TUNNEL_PEER
          value: "__TUNNEL_PEER__"
        - name: TUNNEL_IPV4
          value: "10.30.30.1/30"
        - name: TUNNEL_IPV6
          value: "fd00:3030::1/126"
---
apiVersion: v1
kind: Service
metadata:
  name: vxlan-tunnel
spec:
  selector:
    app: service-tunnel
  externalTrafficPolicy: Local
  ports:
  - port: 5533
    name: vxlan
    protocol: UDP
  type: LoadBalancer
